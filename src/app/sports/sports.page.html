<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>sports</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">sports</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Deportes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  
  <h2>Selecciona un deporte:</h2>

  <ion-list>
    <ion-item button (click)="selectSport('futbol')">
      <ion-label>Ir a Fútbol</ion-label>
    </ion-item>
    <ion-item button (click)="selectSport('ecuavoley')">
      <ion-label>Ir a Ecuavoley</ion-label>
    </ion-item>
    <ion-item button (click)="selectSport('padel')">
      <ion-label>Ir a Padel</ion-label>
    </ion-item>
  </ion-list>

  <hr />

  <div class="image-container ion-margin-top">
    
    <div *ngIf="selectedSport === 'futbol'">
      <h3>Cancha de Fútbol</h3>
      <img src="https://images.unsplash.com/photo-1574629810360-7efbbe195018?q=80&w=500" alt="Fútbol">
    </div>

    <div *ngIf="selectedSport === 'ecuavoley'">
      <h3>Cancha de Ecuavoley</h3>
      <img src="https://images.unsplash.com/photo-1592656094267-764a4515957e?q=80&w=500" alt="Ecuavoley">
    </div>

    <div *ngIf="selectedSport === 'padel'">
      <h3>Cancha de Padel</h3>
      <img src="https://images.unsplash.com/photo-1626224580175-340ad0e3a73d?q=80&w=500" alt="Padel">
    </div>

    <p *ngIf="!selectedSport">Por favor, elige una opción del menú.</p>
  </div>

</ion-content>
